<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <title>My Cafe</title>
  </head>
  <body background ="https://images.unsplash.com/photo-1595113316349-9fa4eb24f884?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1600&q=80" >
    <nav class="navbar navbar-expand-lg navbar-light" style="background-color: #F4EBDE;">
        <a class="navbar-brand" href="/dashboard" style="font-family:serif; font-style:italic; color:#253027">My Cafe</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
          <div class="navbar-nav">
            <a class="nav-item nav-link active" style="font-family:serif; font-style:italic; color:#253027" href="/dashboard">Dashboard<span class="sr-only">(current)</span></a>
            <a class="nav-item nav-link" style="font-family:serif; font-style:italic; color:#253027" href="{% url 'products' %}">Menu</a>
          </div>
        </div>
        <form class="container-fluid justify-content-end" style="font-family:serif; font-style:italic; color:#253027">
            <a class="btn btn-outline-dark me-2"  href="/Home" role="button">Logout</a>
            <a class="btn btn-outline-dark me-2" href="/SignUp" role="button">Register Employee</a>
        </form>
    </nav>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link href="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//maxcdn.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    {% block nav %}
    {% endblock%}
  </body>
</html>
