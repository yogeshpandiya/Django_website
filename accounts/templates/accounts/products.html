{% extends 'accounts/navbar.html' %}

{% block nav %}
<br>
<div class="container" style="font-family:serif; font-style:italic; color:#253027">
    <div class="row">
        <div class="col-md">
            <div class="card card-body">
                <h1>Menu</h1>
            </div>
            <div class="card card-body">
                <table class="table">
                    <tr>
                        <th>Product</th>
                        <th>Category</th>
                        <th>Price</th>
                    </tr>
                    {% for product in products %}
                        <tr>
                            <td>{{product.name}}</td>
                            <td>{{product.category}}</td>
                            <td>Rs. {{product.price}}</td>
                        </tr>
                    {% endfor %}
                </table>
                <form class="container-fluid justify-content-end" style="font-family:serif; font-style:italic; color:#253027">
                    <a class="btn btn-sm btn-warning me-2"  href="/Add_Product" role="button"> Add a new item</a>
                    <a class="btn btn-sm btn-danger me-2" href="#" role="button">Remove a item</a>
                </form>
            </div>
        </div>
    </div>

</div>

{% endblock %}
